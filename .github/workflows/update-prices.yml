name: ðŸ”„ Update Amazon Prices

on:
  schedule:
    - cron: '0 6 * * 1'   # Every Monday 06:00 UTC
  workflow_dispatch:       # Manual trigger from GitHub UI â†’ Actions tab

permissions:
  contents: write          # Needed to commit & push price changes

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Fetch & update prices
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_TAG_FR: ${{ secrets.AMAZON_TAG_FR }}
          AMAZON_TAG_EN: ${{ secrets.AMAZON_TAG_EN }}
        run: node scripts/update-prices.mjs

      - name: Commit & push (if any price changed)
        run: |
          git config user.name  "price-bot"
          git config user.email "bot@homeofficesetup.pro"
          git add src/pages/
          git diff --staged --quiet \
            && echo "âœ… No price changes this week." \
            || (
              git commit -m "chore(prices): auto-update $(date -u +%Y-%m-%d) [skip ci]" &&
              git push
            )
